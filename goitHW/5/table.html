<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style>
    table{
      border-collapse: collapse;
    }
      td, tr{
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        margin: 0;
        padding: 5px;
        height: 70px;
        width: 70px
      }

      .yel{
        background-color: yellow;
      }
      .red{
        background-color: red;
      }
      .blac{
        background-color: black;
      }
      .blu{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">Ячейка 1</td>
        <td colspan="3">Ячейка 3</td>
        <td class="yel" colspan="2">Ячейка 6</td>
      </tr>
      <tr>
        <td rowspan="2">Ячейка 1</td>
        <td colspan="4" rowspan="4" class="red">Ячейка 2</td>
        <td class="yel" colspan="3" rowspan="2">Ячейка 6</td>
      </tr>
      <tr>

        </tr>
      <tr>
        <td rowspan="3">Ячейка 1</td>
        <td rowspan="2">Ячейка 6</td>
        <td rowspan="2">Ячейка 7</td>
      </tr>
      <tr>

      </tr>
      <tr>
        <td rowspan="2" class="blac">Ячейка 2</td>
        <td rowspan="2" class="blac">Ячейка 3</td>
        <td colspan="2">Ячейка 4</td>
        <td colspan="2">Ячейка 6</td>
      </tr>
      <tr>
        <td rowspan="3" class="yel">Ячейка 1</td>
        <td colspan="2">Ячейка 4</td>
        <td rowspan="2" class="blu" colspan="2">Ячейка 6</td>
        
      </tr>
      <tr>
        <td colspan="2" rowspan="2">Ячейка 2</td>
        <td colspan="2" class="blac">Ячейка 4</td>

      </tr>
      <tr>

        <td colspan="4">Ячейка 4</td>
      </tr>
    </table>

  </body>
</html>
